<!-- accounts/templates/registration/signup.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FinSight</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Criar sua conta</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Nome de usuário</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}">Senha</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}">Confirme a senha</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-primary submit-btn">Criar conta</button>
            </form>
            <div class="form-footer">
                <p>Já tem conta? <a href="{% url 'login' %}">Faça login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
